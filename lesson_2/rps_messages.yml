welcome: "Welcome to Rock Paper Scissors Spock Lizard!"
intro: |
  In this game, you will play against the computer.
  Your goal is to choose a move that beats the computer's move.
  To play, all you need to do is enter your move when prompted.

  The first player to win three rounds wins the match!

  The rules to win are as follows:
    - Scissors cuts Paper - Paper covers Rock
    - Rock crushes Lizard - Lizard poisons Spock
    - Spock smashes Scissors - Scissors decapitates Lizard
    - Lizard eats Paper - Paper disproves Spock
    - Spock vaporizes Rock - Rock crushes Scissors

  Good luck!
